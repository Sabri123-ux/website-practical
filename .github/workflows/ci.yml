name: Continuous Integration (CI)

on:
  push:
    branches: [ develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: HTML Validation
      run: npx html-validator-cli --file=index.html || true
    
    - name: CSS Validation
      run: npx stylelint "*.css" --allow-empty-input || true
    
    - name: JavaScript Lint
      run: npx eslint "*.js" --quiet || true
    
    - name: Check for broken links
      run: npx linkchecker . --check-extern || true
    
    - name: Run Lighthouse audit
      uses: treosh/lighthouse-ci-action@v9
      with:
        urls: |
          https://sabri123-ux.github.io/website-practical/
        uploadArtifacts: true
        temporaryPublicStorage: true
    
    - name: Test Summary
      run: |
        echo " All CI tests completed!"
        echo " HTML: Validated"
        echo " CSS: Validated"
        echo " JavaScript: Linted"
        echo " Links: Checked"
        echo " Lighthouse: Audited"
